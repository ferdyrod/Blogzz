{% extends "base.html" %}

{% block body %}
  {% for entry in entries %}
    {{ modules.Entry(entry) }}
  {% end %}
  
  <ul>
  {% for post in buzz_posts %}
    <li><a href="{{ post.link }}"> {{ post.title }} </a> {{ post.content }} <em>{{ post.updated }}</em></li>
  {% end %}
  </ul>
  <div><a href="/archive">{{ _("Archive") }}</a></div>
{% end %}
